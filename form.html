<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div id="cont">
    <div id="scont1">
      <img id="inb1" src="tt1.jpeg" alt="Logo">
    </div>
    <div id="scont2">
      <i class="fa-solid fa-user fa-2x"></i>
      <h6>Login</h6>
    </div>
    <div id="scont3">
      <i class="fa-solid fa-address-book fa-2x"></i>
      <h6>Register</h6>
    </div>
    <div id="scont4">
      <i class="fa-solid fa-lock fa-2x"></i>
      <h6>Forgot Password</h6>
    </div>
  </div>

  <div id="cont2">
    <h2>Login Here</h2>
    <form>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" placeholder="Email">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password">
      </div>
      <button id="sub">Login</button>
    </form>
  </div>

  <div id="cont3">
    <h2>Register Here</h2>
    <form>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" placeholder="Email">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Confirm Password">
      </div>
      <button id="sub">Register</button>
    </form>
  </div>

  <div id="cont4">
    <h2>Reset Password</h2>
    <p>
      Enter your email address below and we'll send you instructions.<br>
      Need Help? Learn more about how to retrieve an existing account.
    </p>
    <form>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" placeholder="Email">
      </div>
      <button id="sub" class="movr">Reset</button>
    </form>
  </div>
</body>
</html>
